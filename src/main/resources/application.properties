# ========================
# GENERAL CONFIGURATION
# ========================
spring.application.name=cibernext
server.port=${APP.PORT}

# ========================
# DATABASE CONFIGURATION
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/cibernextdb?createDatabaseIfNotExist=true
spring.datasource.username=${USER_DB}
spring.datasource.password=${USER_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / HIBERNATE CONFIG
# ========================
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#spring.sql.init.mode=never
#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:schema.sql,classpath:data1.sql
#spring.sql.init.data-locations=classpath:data2.sql

# Configuracion del envio de correos con Google
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USER_SENDER_EMAIL}
spring.mail.password=${USER_SENDER_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ========================
# Configuracion del AbstractApi para validar un correo
# ========================
abstract.api.key = ${ABSTRACT_API_KEY}
abstract.api.url = ${ABSTRACT_API_URL}

# =========================
# SERVER CONFIGURATION
# =========================
debug=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
